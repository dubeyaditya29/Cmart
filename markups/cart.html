<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cmart | Login</title>
    <link
      rel="stylesheet"
      href="https://aceeui.netlify.app/stylesheet/final.style.css"
    />
    <link rel="stylesheet" href="/styles/cart.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="#" class="logo_link">
          <i class="fas fa-birthday-cake fa-lg cake-logo"></i>
        </a>
        <h1 class="heading-title">Cmart</h1>
      </div>
      <ul class="list">
        <li class="list_item">
          <input type="text" class="search_navbar" placeholder="Search..."></input>
          <i class="fas fa-search"></i>
        </li>
      </ul>
      <ul class="list_end">
        <li class="list_item">
          <a class="list_item--link" href="./cart.html">
              <div class="badge-container">
                <div class="badge">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="badge-item badge-sm badge-loc-top-right badge-white">1
                    </div>
                </div>
              </div>
          </a>
        </li>
        <li class="list_item">
            <a class="list_item--link" href="./wishlist.html">
                <div class="badge-container">
                  <div class="badge">
                    <i class="fas fa-heart"></i>
                      <div class="badge-item badge-sm badge-loc-top-right badge-white">1
                      </div>
                  </div>
                </div>
            </a>
          </li>
      </ul>
      <div class="burger">
        <div class="burger-logo">
          <i class="far fa-caret-square-down fa-lg"></i>
        </div>
      </div>
    </nav>
    <main class="main-container">
        <h2>My Cart</h2>
        <div class="cart-container">
            <div class="content">
                <div class="card">
                  <div class="card-image">
                      <img src="../assets/wallpaperflare.com_wallpaper (1).jpg" alt="hotel-image">
                      <div class="card-title overlay">
                        <p class="card-tile-heading">Chiffon Cake</p>
                        <p>&#8377;3500/- <small></small></p>
                    </div>
                  </div>
                  <div class="card-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, est! Lorem ipsum dolor sit amet consectetur adipisicing elit. </div>
                  <div class="card-footer">
                      <button class="btn btn-size-sm btn-color-df">Book Now!</button> 
                  </div>
                </div>
            </div>
            <div class="content-price_page">
                <h2>Cart Content</h2>
                <hr>
                <table>
                    <tr><td>Price (1 item)</td><td>Rs.3500</td></tr>
                    <tr><td>Discount</td><td>Rs.-500</td></tr>
                </table>
                <hr>
                <table>
                    <tr><td>Total Amount</td><td>Rs.3000</td></tr>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer">
      <ul class="footer-list">
        <li class="footer-list_item">
          <a class="footer-list_item--link" href="https://twitter.com/jn_dubey">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="footer-list_item">
          <a
            class="footer-list_item--link"
            href="https://www.linkedin.com/in/aditya-dubey-47ba6870/"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li class="footer-list_item">
          <a
            class="footer-list_item--link"
            href="https://github.com/dubeyaditya29/Cmart"
          >
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
      <div class="footer-h3">
        <h3>Made with ðŸ§¡ by Aditya Dubey</h3>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/daef01c36c.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
