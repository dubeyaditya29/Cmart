<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Description Page</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo_cmart.PNG" />
    <link
      rel="stylesheet"
      href="https://aceeui.netlify.app/stylesheet/final.style.css"
    />
    <link rel="stylesheet" href="/styles/pdp.css" />
  </head>
  <body>
    <nav class="navbar">
        <div class="logo">
          <a href="/index.html" class="logo_link">
            <i class="fas fa-birthday-cake fa-lg cake-logo"></i>
          </a>
          <h1 class="heading-title">Cmart</h1>
        </div>
        <ul class="list">
          <li class="list_item">
            <input type="text" class="search_navbar" placeholder="Search..."></input>
            <i class="fas fa-search"></i>
          </li>
        </ul>
        <ul class="list_end">
         <li class="list_item login">
            <div class="login-icon">
                    <a class="list_item--link" href="./signout.html">
                      <i class="fas fa-user">SignOut</i>
                    </a>
            </div>
                </li>
          <li class="list_item">
            <a class="list_item--link" href="./cart.html">
                <div class="badge-container">
                  <div class="badge">
                      <i class="fas fa-shopping-cart"></i>
                      <div class="badge-item badge-sm badge-loc-top-right badge-white">1
                      </div>
                  </div>
                </div>
            </a>
          </li>
          <li class="list_item">
              <a class="list_item--link" href="./wishlist.html">
                  <div class="badge-container">
                    <div class="badge">
                      <i class="fas fa-heart"></i>
                        <div class="badge-item badge-sm badge-loc-top-right badge-white">1
                        </div>
                    </div>
                  </div>
              </a>
            </li>
        </ul>
        <div class="burger">
          <div class="burger-logo">
            <i class="far fa-caret-square-down fa-lg"></i>
          </div>
        </div>
      </nav>
        <div class="aside">
            <div class="prod-aside">
                <div class="title">
                    <h3>Filters</h3>
                </div>
                <div class="clear">
                    <a href="#">Clear</a>
                </div>
            </div> 
            <div class="range">
              <div class="field">
                  <div class="value left">0</div>
                  <div class="value mid">2K</div>
                  <div class="value right">4K</div>
               </div>
               <div class="range-input">
                <input type="range" min="10" max="4000" value="100" steps="1">
               </div>
              </div>
         <div class="category">
             <h3>Category</h3>
             <div class="category-options">
                 <input type="checkbox" name="Butter Cake"></input>
                 <label for="Butter Cake">Butter Cake</label>
             </div>
             <div class="category-options">
                 <input type="checkbox" name="Sponge Cake"></input>
                 <label for="Sponge Cake">Sponge Cake</label>
             </div>
             <div class="category-otions">
                 <input type="checkbox" name="Biscuit Cake"></input>
                 <label for="Biscuit Cake">Biscuit Cake</label>
             </div>
         </div>
         <div class="rating">
             <h3>Rating</h3>
             <div class="category-options">
                 <input type="radio" name="four_stars"></input>
                 <label for="four_stars">4 Stars & above</label>
             </div>
             <div class="category-options">
                 <input type="radio" name="three_stars"></input>
                 <label for="three_stars">3 Stars & above</label>
             </div>
             <div class="category-otions">
                 <input type="radio" name="two_stars"></input>
                 <label for="two_stars">2 Stars & above</label>
             </div>
             <div class="category-otions">
                 <input type="radio" name="one_stars"></input>
                 <label for="one_stars">1 Stars & above</label>
             </div>
         </div>
         <div class="sorting">
             <h3>Sort By</h3>
             <div class="category-options">
                 <input type="radio" name="LowToHigh"></input>
                 <label for="LowToHigh">Price - Low to High</label>
             </div>
             <div class="category-options">
                 <input type="radio" name="highToLow"></input>
                 <label for="highToLow">Price - High to Low</label>
             </div>
         </div>
        </div>
        <div class="product-description-main">
            <div class="card hoz-card">
                <div class="card-image">
                    <div class="hoz">
                        <img src="../assets/img2.jpg" alt="hotel-image">
                    </div>
                    <div class="card-title hoz">
                        <p class="card-tile-heading">Pound Cake</p>
                        <p>&#8377;1800/-</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-size-sm btn-color-df">Buy Now!</button>
                </div>
            </div>
            <div class="card hoz-card">
                <div class="card-image">
                    <div class="hoz">
                        <img src="../assets/img3.jpg" alt="hotel-image">
                    </div>
                    <div class="card-title hoz">
                        <p class="card-tile-heading">Red Velvet</p>
                        <p>&#8377;3500/-</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-size-sm btn-color-df">Buy Now!</button>
                </div>
            </div>
            <div class="card hoz-card">
                <div class="card-image">
                    <div class="hoz">
                        <img src="../assets/img4.jpg" alt="hotel-image">
                    </div>
                    <div class="card-title hoz">
                        <p class="card-tile-heading">Carrot Cake</p>
                        <p>&#8377;1200/- </p>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-size-sm btn-color-df">Buy Now!</button>
                </div>
            </div>
            <div class="card hoz-card">
                <div class="card-image">
                    <div class="hoz">
                        <img src="../assets/img6.jpg" alt="hotel-image">
                    </div>
                    <div class="card-title hoz">
                        <p class="card-tile-heading">Sponge Cake</p>
                        <p>&#8377;1800/-</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-size-sm btn-color-df">Buy Now!</button>
                </div>
            </div>
            <div class="card hoz-card">
                <div class="card-image">
                    <div class="hoz">
                        <img src="../assets/img7.jpg" alt="hotel-image">
                    </div>
                    <div class="card-title hoz">
                        <p class="card-tile-heading">Genoise cake</p>
                        <p>&#8377;4000/-</p>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-size-sm btn-color-df">Buy Now!</button>
                </div>
            </div>
        </div>
      <script
      src="https://kit.fontawesome.com/daef01c36c.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/rangeScript.js"></script>
  </body>
</html>
