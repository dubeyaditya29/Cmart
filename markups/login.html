<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cmart | Login</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo_cmart.PNG" />
    <link
      rel="stylesheet"
      href="https://aceeui.netlify.app/stylesheet/final.style.css"
    />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="/index.html" class="logo_link">
          <i class="fas fa-birthday-cake fa-lg cake-logo"></i>
        </a>
        <h1 class="heading-title">Cmart</h1>
      </div>
      <ul class="list"></ul>
      <ul class="list_end">
        <li class="list_item">
          <a class="list_item--link" href="https://twitter.com/jn_dubey">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="list_item">
          <a
            class="list_item--link"
            href="https://www.linkedin.com/in/aditya-dubey-47ba6870/"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li class="list_item">
          <a
            class="list_item--link"
            href="https://github.com/dubeyaditya29/Cmart"
          >
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
      <div class="burger">
        <div class="burger-logo">
          <i class="far fa-caret-square-down fa-lg"></i>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <form action="/markups/pdp.html" class="form">
        <h2 class="heading-main">Login</h2>
        <label for="username" class="username">Enter Username</label>
        <input class="df-input input-md border-radius" name="username" />
        <label for="password" class="password">Enter Password</label>
        <div class="input-container">
          <div class="input">
            <input
              type="password"
              id="input-pass"
              class="df-input input-md border-radius"
            />
            <div class="see-pass">
              <i class="fas fa-eye"></i>
            </div>
          </div>
        </div>

        <div class="submit-btn">
          <a class="hyper-link" href="./pdp.html">
            <button class="btn btn-size-sm btn-color-df">Login</button>
          </a>
          <a href="" class="forgot-pass-link">forgot password?</a>
          <a href="./signup.html" class="sign-up">Sign Up</a>
        </div>
      </form>
    </main>
    <footer class="footer">
      <ul class="footer-list">
        <li class="footer-list_item">
          <a class="footer-list_item--link" href="https://twitter.com/jn_dubey">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="footer-list_item">
          <a
            class="footer-list_item--link"
            href="https://www.linkedin.com/in/aditya-dubey-47ba6870/"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li class="footer-list_item">
          <a
            class="footer-list_item--link"
            href="https://github.com/dubeyaditya29/Cmart"
          >
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
      <div class="footer-h3">
        <h3>Made with ðŸ§¡ by Aditya Dubey</h3>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/daef01c36c.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
